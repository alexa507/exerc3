<div style="text-align:center">
    
    <p-table [value]="transaction" selectionMode="single" [(selection)]="selectedTransaction"
    (onRowSelect)="onRowSelect()" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="id" style="width:20%">Id <p-sortIcon field="id"></p-sortIcon></th>
              <th pSortableColumn="amount" style="width:20%">Amount <p-sortIcon field="amount"></p-sortIcon></th>
              <th pSortableColumn="balance" style="width:20%">Balance <p-sortIcon field="balance"></p-sortIcon></th>
              <th pSortableColumn="label" style="width:20%">Label <p-sortIcon field="label"></p-sortIcon></th>
              <th pSortableColumn="date" style="width:20%">Date <p-sortIcon field="date"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr [pSelectableRow]="product">
              <td>{{product.id}}</td>
              <td>{{product.amount}}</td>
              <td>{{product.balance}}</td>
              <td>{{product.label}}</td>
              <td>{{product.date}}</td>
          </tr>
      </ng-template>
    </p-table>
    </div>
